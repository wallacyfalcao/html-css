<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe p mouse <br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <nav>
        <ul>
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use a tag &lt;a&gt;">Códigos-fonte</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt; posteriormente incluir a tag &lt;li&gt;">Listas numeradas</abbr></li>
            <li><abbr title="Use a tag &lt;nav&gt; posteriormente incluir a tag &lt;ul&gt; em seguida a tag &lt;li&gt;">Listas com demarcadores</abbr></li>
        </ul>
    </nav>
</body>
</html>
